<h1 md-dialog-title>Login/Register</h1>
<div md-dialog-content>Fill in the details</div>
<div md-dialog-actions>
  <button md-button (click)="select(1)">Option 1</button>
  <button md-button (click)="select(2)">Option 2</button>
  
</div>
<div md-dialog-content>
<app-login *ngIf="selectedOption==1"></app-login>
  <app-register *ngIf="selectedOption==2"></app-register>
</div>
